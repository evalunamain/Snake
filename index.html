<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake!!</title>
  <link rel="stylesheet" type="text/css" href="./css/snake.css">
</head>
<body>
  <div class="board group"></div>

  <section class="game-options">
    <h3>Score</h3>
    <p class="score">0</p>

    <h3>Difficulty</h3>
    <form id="difficulty-settings">
      <input type="radio" name="difficulty" value="worm">Easy<br>
      <input type="radio" name="difficulty" value="rattlesnake" checked>Medium<br>
      <input type="radio" name="difficulty" value="black-mamba">Hard<br>

      <button type="submit" name="submit" id="start-game">Start Game</button>
    </form>
  </section>

  <script src="./js/jquery-2.1.1.js"></script>
  <script src="./js/snake.js"></script>
  <script src="./js/snake-view.js"></script>

  <script>
    $(function(){
      var gameView = new SnakeGame.View($(".board"));
      gameView.prepareGame($(".game-options"));
    });
  </script>
</body>
</html>
